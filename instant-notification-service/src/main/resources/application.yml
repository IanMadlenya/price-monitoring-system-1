server:
  port: 9003
spring:
  application:
    name: instant-notification
  cloud:
    stream:
      bindings:
        input1:
          group: default
          destination: q_discount_product_p1
          durableSubscription: true
        input2:
          group: default
          destination: q_discount_product_p2
          durableSubscription: true
        input3:
          group: default
          destination: q_discount_product_p3
          durableSubscription: true

  mail:
    host: smtp.gmail.com
    port: 587
    username: beatriceguardapp@gmail.com
    password: beatriceguardtestapp
    properties:
      mail:
        debug: true
        transport:
          protocol: smtp
        smtp:
          auth: true
          starttls:
            enable: true
          connecttimeout: 10000
          timeout: 10000
          writetimeout: 10000

  datasource:
    url: jdbc:mysql://localhost/price_monitor
    username: testuser
    password: testpass
    driver-class-name: com.mysql.jdbc.Driver

  jpa:
    properties:
      hibernate:
        show_sql: true
        use_sql_comments: true
        format_sql: true
        dialect: org.hibernate.dialect.MySQL5Dialect
    hibernate.ddl-auto: update

management:
  security:
    enabled: false